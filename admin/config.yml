backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "_pages/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Intro Heading", name: "intro_heading", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }
          - { label: "Button Text", name: "intro_button_text", widget: "string" }
          - { label: "Button Icon", name: "intro_button_icon", widget: "string" }
          - name: "posts"
      - label: "Blog Posts"
        folder: "_posts"
        create: true
        slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Excerpt", name: "excerpt", widget: "text", required: false }
          - { label: "Featured Image", name: "image", widget: "image", required: false }
          - { label: "Body", name: "body", widget: "markdown" }


      - label: "About Me"
        name: "about"
        file: "_pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "_pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

          - label: "Social Links"
            name: "social"
            widget: "object"
            fields:
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "GitHub", name: "github", widget: "string", required: false }



backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "home"
        file: "_pages/index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Intro Heading", name: "intro_heading", widget: "string" }
          - { label: "Intro Text", name: "intro_text", widget: "markdown" }
          - { label: "Button Text", name: "intro_button_text", widget: "string" }
          - { label: "Button Icon", name: "intro_button_icon", widget: "string", default: "fa-arrow-down" }

      - label: "About Me"
        name: "about"
        file: "_pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }

      - label: "Contact"
        name: "contact"
        file: "_pages/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Address", name: "address", widget: "text" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
